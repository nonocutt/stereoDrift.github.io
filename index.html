<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Stereo Drift</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <meta property="og:title" content="Stereo Drift: music visualization" />
        <meta property="og:image" content="https://github.com/stereoDrift/stereoDrift.github.io/blob/main/examples/stereoDriftImage1%20124.png"/>

        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-CF8K9JGMEG"></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

            gtag('config', 'G-CF8K9JGMEG');
        </script>
    
    </head>

    <body>
        
        <audio id="audioElement" src=""></audio>

        <div>

            <div id="navMenuDiv">

                <table id="menuTable" class="flexItem">
                
                    <tr>
                        <td>
                            <div id="audioMenuDiv" class="radio-toolbar">
                                <input type="radio" id="demoTrackRadio" name="audioType" value="demoTrack" checked>
                                <label for="demoTrackRadio">Demo Track</label>
                                <input type="radio" id="uploadTrackRadio" name="audioType" value="uploadTrack">
                                <label for="uploadTrackRadio">Upload Track</label>
                            </div>
                        </td>
    
                        <td>
                            <button class="audioButton" id="playAudioFileButton"><i class="fa-solid fa-play"></i></button>
                            <button class="audioButton" id="pauseAudioFileButton"><i class="fa-solid fa-pause"></i></button>
                            <button class="audioButton" id="rewindAudioFileButton"><i class="fa-solid fa-backward-fast"></i></button>
                        </td>
    
                        <td>
                            <label for="visualizationMenu">Visualization:</label>
                            <select name="visualizationMenu" id="visualizationMenu" class="userInput selectMenu" onkeydown="IgnoreAlpha(event);">
                                <option value="dancingCircles" selected>Dancing Circles</option>
                                <option value="joyPlot">Joy Plot</option>
                                <option value="bubbleBath">Bubble Bath</option>
                                <option value="grid">Grid</option>
                                <option value="grid2">Grid 2</option>
                                <option value="grid3">Grid 3</option>
                                <option value="rings">Rings</option>
                                <option value="spiral">Spiral</option>
                                <option value="circles">Circles</option>
                                <option value="circles2">Circles 2</option>
                                <option value="waves">Waves</option>
                                <option value="wire">Wire</option>
                                <option value="hills">Hills</option>
                                <option value="hexagons">Hexagons</option>
                                <option value="warp">Warp</option>
                                <option value="loop">Loop</option>
                                <option value="mondrian">Mondrian</option>
                                <option value="voronoi">Voronoi</option>
                                <option value="lavaLamp">Lava Lamp</option>
                                <option value="splatter">Splatter</option>
                                <option value="flubber">Flubber</option>
                                <option value="fadeaway">Fadeaway</option>
                                <option value="boomBox">Boom Box</option>
                                <option value="flow">Flow</option>
                                <option value="tetris">Tetris</option>
                            </select>
                        </td>
    
                    </tr>
    
                    <tr>
    
                        <td>
                            
                            <div id="demoTrackDiv">
                                <span>Track: </span>
                                <select name="demoTrackMenu" onchange="changeDemoTrack()" class="userInput selectMenu" id="demoTrackInput">
                                    <option value="Homeshake" selected="selected">Homeshake - Like Mariah</option>
                                    <option value="MenITrust">Men I Trust - Seven</option>
                                    <option value="Aphex">Aphex Twin - SsbA</option>
                                    <option value="Kikagaku">Kikagaku Moyo - Nazo Nazo</option>
                                    <option value="Cibo">CIBO MATTO - Moonchild</option>
                                </select>
                            </div>
    
                            <div id="uploadTrackDiv" class="hide">
                                <input  id="audioFileChooser" type="file" onchange="readFile(this.files);">
                            </div>
    
                        </td>
    
                        <td>
                            <button class="audioButton" id="microphoneButton">Mic <i class="fa-solid fa-microphone-lines"></i></button>
                        </td>
    
                        <td>
                            <label for="colourMenu">Color Palette:</label>
                            <select name="colourMenu" id="colourMenu" class="userInput selectMenu" onkeydown="IgnoreAlpha(event);">
                                <option value="Analog">Analog</option>
                                <option value="Vapor">Vapor</option>
                                <option value="Noir">Noir</option>
                                <option value="Budapest">Budapest</option>
                                <option value="Sea">Sea</option>
                                <option value="Cherry">Cherry</option>
                                <option value="Violet">Violet</option>
                                <option value="Lakers">Lakers</option>
                                <option value="Tangerine">Tangerine</option>
                                <option value="Zissou">Zissou</option>
                                <option value="Berry">Berry</option>
                                <option value="Retro">Retro</option>
                                <option value="Mint">Mint</option>
                                <option value="Primary">Primary</option>
                                <option value="Euphoria">Euphoria</option>
                            </select>
                        </td>
    
                    </tr>
    
                </table>

                <button id="toggleMenuButton" class="flexItem">Hide Menu <i class="fa-solid fa-eye-slash"></i></button>

                <table id="infoMenuTable" class="flexItem">
                    <tr>
                        <td><button id="instagramButton" class="socialMediaButton"><a href="https://www.instagram.com/stereo.drift/" target="blank" rel="noopener"><i class="fa-brands fa-instagram"></i></a></button></td>
                        <td><button id="gitHubButton"class="socialMediaButton"><a href="https://github.com/stereoDrift/stereoDrift.github.io" target="blank" rel="noopener"><i class="fa-brands fa-github"></i></a></button></td>
                        <td><button id="coffeeButton"class="socialMediaButton"><a href="https://www.buymeacoffee.com/stereoDrift" target="blank" rel="noopener"><i class="fa-solid fa-heart"></i></a></button></td>
                    </tr>
                </table>

            </div>


            <div id="svgContainerDiv">

                <svg id="mainSvg">

                </svg>

            </div>

        </div>

        <script src="grained.js"></script>
        <script src='perlin.js'></script>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="musicVisualizerScript.js"></script>

    </body>

</html>
